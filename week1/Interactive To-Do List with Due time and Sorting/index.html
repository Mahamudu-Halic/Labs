<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1 class="heading">Todo App</h1>
    </header>
    <form id="add-form">
      <div class="form-group">
        <label for="task-title">Title</label>
        <input id="task-title" placeholder="Add a new task" type="text" />
      </div>
      <div class="form-group">
        <label for="task-description">Description</label>
        <textarea id="task-description" placeholder="Add a new task"></textarea>
      </div>

      <div class="form-group">
        <label for="task-due-date">Due Date</label>
        <input id="task-due-date" type="date" />
      </div>
      <button id="add-task-btn" type="submit">Add Task</button>
    </form>

    <div class="sort-btns">
      <button id="sort-asc">sort(ascending)</button>
      <button id="sort-desc">sort(descending)</button>
    </div>

    <main id="task-container"></main>

    <section id="edit-task">
      <div id="overlay"></div>
      <form id="edit-form">
        <h2>Edit Task</h2>
        <div class="form-group">
          <label for="edit-title">Title</label>
          <input id="edit-title" placeholder="Add a new task" type="text" />
        </div>
        <div class="form-group">
          <label for="edit-description">Description</label>
          <textarea
            id="edit-description"
            placeholder="Add a new task"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="edit-due-date">Due Date</label>
          <input id="edit-due-date" type="date" />
        </div>
        <button id="edit-task-btn" type="submit">Update Task</button>
        <button id="cancel-btn" type="button">Cancel</button>
      </form>
    </section>
  </body>
  <script src="script.js"></script>
</html>
