<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header>
    <h1 class="heading">Todo App</h1>
</header>
<form id="add-form">
    <div class="form-group">
        <label for="task-title">Title</label>
        <input id="task-title" placeholder="Add a new task" type="text" />
    </div>
    <div class="form-group">
        <label for="task-description">Description</label>
        <textarea id="task-description" placeholder="Add a new task"></textarea>
    </div>

    <div class="form-group">
        <label for="task-due-date">Due Date</label>
        <input id="task-due-date" type="date" />
    </div>
    <button id="add-task-btn" type="submit">Add Task</button>
</form>

<div class="sort-btns">
    <label>Sort by due date:</label>
    <button id="sort-asc">ascending</button>
    <button id="sort-desc">descending</button>
</div>

<main id="task-container"></main>

<section id="edit-task">
    <div id="overlay"></div>
    <form id="edit-form">
        <h2>Edit Task</h2>
        <div class="form-group">
            <label for="edit-title">Title</label>
            <input id="edit-title" placeholder="Add a new task" type="text" />
        </div>
        <div class="form-group">
            <label for="edit-description">Description</label>
            <textarea
                    id="edit-description"
                    placeholder="Add a new task"
            ></textarea>
        </div>

        <div class="form-group">
            <label for="edit-due-date">Due Date</label>
            <input id="edit-due-date" type="date" />
        </div>
        <button id="edit-task-btn" type="submit">Update Task</button>
        <button id="cancel-btn" type="button">Cancel</button>
    </form>
</section>

<script src="script.js"></script>
</body>
</html>
